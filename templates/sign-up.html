{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Sign Up</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <label for="username" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input class="form-control" type="username" id="username" value="{{username}}" placeholder="Enter username" required>
                            <div class="error">{{error_username}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" id="password" value="" placeholder="Enter password" required>
                            <div class="error">{{error_password}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verify" class="col-2 col-form-label">Verify Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" id="verify" value="" placeholder="Verify password" required>
                            <div class="error">{{error_verify}}</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
