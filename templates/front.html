{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        {% for post in posts %}
            <div class="featured-section">
                <a href="/{{post.key().id()}}"><h2>{{ post.title }}</h2></a>
                <p><em>By {{ post.author }}</em></p>
            </div>
            <p>{{ post.body }}</p>
        {% else %}
            <h2>Sorry, there is no content to view at the moment.</h2>
        {% endfor %}
     </div>
</div>
{% endblock %}
