{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">New Post</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="text">Content</label>
                <textarea rows="15" cols="50" class="form-control" placeholder="Enter your text here."></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
