{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Edit Post</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" value="{{title}}">
            </div>
            <div class="form-group">
                <label for="body">Content</label>
                <textarea rows="15" cols="50" class="form-control" name="body" value="{{body}}">{{body}}</textarea>
            </div>
            <div class="error">{{error}}</div>
            <button class="btn btn-primary" type="submit">Update</button>
            <a href="/blog/{{post_id}}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
