{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Login</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                <div class="form-group">
                    <label for="username-input" class="col-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input class="form-control" type="username" id="username-input" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-input" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input class="form-control" type="password" id="password-input" placeholder="Enter password">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
