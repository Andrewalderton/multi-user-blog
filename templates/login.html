{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Login</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <label for="username" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="username" value="{{username}}" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" name="password" value="{{password}}" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="error">{{error}}</div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <p>Don't have an account yet? Click <a href="/sign-up">here</a> to sign up.</p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
